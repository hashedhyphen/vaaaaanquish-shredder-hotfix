<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- <link rel="icon" type="image/jpg" href="/static/img/dims150.png" /> -->
  <title>ImageShredder</title>
  <link rel="stylesheet" href="banks.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="mx-auto">
      <div class="row">
        <div class="container">
          <h1 class="text-center">ImageShredder</h1>
        </div>
      </div>
      <div class="row">
        <div class="container mx-auto text-center">
          <div class="upload"><input type="file" name="file" id="file"></div>
        </div>
      </div>
      <div class="row">
        <div class="container mx-auto text-center">
          <div class="slidecontainer">
            <p>slide height:
              <input id="range" type="range" min="1" max="100" value="100">
              <span id="value">100</span>
            </p>
            <p>split width:
              <input id="rangew" type="range" min="1" max="100" value="10">
              <span id="valuew">10</span>
            </p>
          </div>
          <button class="btn btn-primary" id="submit">shredder</button>
        </div>
      </div>
      <div class="row">
        <div class="container mx-auto text-center">
          <canvas id="myCanvas" class="frame"></canvas>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="banks.js"></script>

</html>
